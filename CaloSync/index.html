<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="dash">
        <h2>Dashboard</h2>

        <div class="group-search">
            <img src="search.png" class="search-icon">
            <input class="input" placeholder="Search"/>
        </div>
    </header>



    <div class="side">
        <!-- Logo and Title  -->
        <div class="logo">
            <img src="Logo.png" class="dumb">  
            <h1>CaloSync</h1>
        </div>
        <nav class="side-bar">
            <ul class="butt">
                <li><a href="#"> Home </a></li>
                <li><a href="#">Routine</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Personal</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </div>

<div class="content-wrap">
    <div class="content">

        <div class="card-1">
            <div class="card-details">
                <p class="text-title">Maintenance</p>
                <!-- Make input for calories later -->
                <p class="text-body">1583 Calories</p>
                <button class="card-button">Info</button>
            </div>
        </div>


        <div class="card-2">
            <div class="card-details">
                <p class="text-title">Remaining</p>
                <!-- Make input for calories-->
                <p class="text-body">424 Calories</p>
                 <button class="card-button2">Info</button>
            </div>
        </div>


        <div class="workout">
            <div class="workout-details">
                <p class="workout-title"> Workout </p>
            </div>

            <!-- Additional function that changes the workout routine based on Day -->

        </div>


        <div class="statistics">
            <div class="stat-details">
                <p class="stat-title"> Statistics </p>
            </div>

            <!-- Additional function that changes based on food and workout -->

        </div>
    </div>


<div class="meals-goals-wrapper">
        <div class="daily-meals">
            <div class="meal-details">
                <p class="meal-title"> Daily Meals </p>

                <!-- Meal input Function -->
            </div>
    </div>
    <div class="goals">
        <div class="goals-details">
            <p class="goal-title">Goals</p>  <!-- Design goals in Figma -->
        </div>
    </div>
</div>


<div class="wrapper-personal">
    <div class="personal-info">
        

    </div>
</div>
</div>


   
    <script src="main.js"></script>
</body>
</html>
